[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


test = [
  "coveralls",
  "pytest >=5.4.0",
  "pytest-black",
  "pytest-cov >=2.7.0",
  "pytest-datadir",
  "pytest-mypy",
]