description = "Syn—Å & convert music library with directories"
authors = ["Alex Whiteeyes <justtopich@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.5.1"
loguru = "^0.7.2"
music-tag = "^0.4.3"
